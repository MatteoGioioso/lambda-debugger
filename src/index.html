					<article class="tile is-child">
                        <pre class="variables-window">
                            <code data-code="variables-window" class="javascript"></code>

</section>

<script type="application/json" id="debug.json">

<script type="application/json" id="files.json">
	//---FILES.JSON---//
</script>

<script type="application/json" id="source-maps.json">
	//---SOURCE_MAPS--//
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.4.1/highlight.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlightjs-line-numbers.js/2.8.0/highlightjs-line-numbers.min.js"></script>
<script src="https://unpkg.com/source-map@0.7.3/dist/source-map.js"></script>
<script>
    let executionCounter = 0;
    const sourceMap = window.sourceMap;
    sourceMap.SourceMapConsumer.initialize({
        "lib/mappings.wasm": "https://unpkg.com/source-map@0.7.3/lib/mappings.wasm"
    });

    function findCurrentExecution(wholeStack) {
        const stack = wholeStack[executionCounter]
        for (const stackKey in stack) {
            const execution = stack[stackKey]
            if (execution.meta.ordinal === 0) {
                return execution
            }
        }
    }

    function setCode(code) {
        document.querySelector('[data-code="code-window"]').innerHTML = code.code
    }

    function setVariables(currentExecution) {
        const variables = JSON.stringify(currentExecution.local, null, 2)
        document.querySelector('[data-code="variables-window"]').innerHTML = variables
    }

    function refreshHighlight() {
        document.querySelectorAll('pre code').forEach((block) => {
            hljs.highlightBlock(block);
        });
        document.querySelectorAll('code.hljs').forEach((block) => {
            hljs.lineNumbersBlock(block);
        });
    }

    function highlightCurrentLine(currentExecution) {
        // line count starts at 0
        const currentLine = currentExecution.meta.current + 1
        const element = document.querySelector(`[data-line-number="${currentLine}"]`)
        if (!element) {
            return;
        }

        element.scrollIntoView();
        element.parentNode.style.backgroundColor = 'beige'
    }

    function getOptimalLocation(consumer, location) {
        let original = consumer.originalPositionFor({
            line: location.line + 1,
            column: location.column,
            bias: sourceMap.SourceMapConsumer.GREATEST_LOWER_BOUND
        })
        if (original.line !== null){
            return original
        }

        original =  consumer.originalPositionFor({
            line: location.line - 1,
            column: location.column,
            bias: sourceMap.SourceMapConsumer.LEAST_UPPER_BOUND
        })

        return original
    }

    async function renderStep(wholeStack, files, sourceMapsData) {
        const currentExecution = findCurrentExecution(wholeStack)
        let file = files[currentExecution.file]
        if (file.sourceMapURL) {
            const sourceMapFile = sourceMapsData[file.sourceMapURL]
            const consumer = await new sourceMap.SourceMapConsumer(sourceMapFile.code, null)
			const optimalLocation = getOptimalLocation(consumer, currentExecution.meta.currentPosition);
            console.log(optimalLocation)
            const sourceCode = consumer.sourceContentFor(optimalLocation.source)
            file = {code: sourceCode}
            currentExecution.meta.current = optimalLocation.line - 1
            consumer.destroy();
        }

        setCode(file)
        setVariables(currentExecution)
        refreshHighlight()
        // There is an async process with hljs line numbers, so we need to
        // execute this later
        setTimeout(() => highlightCurrentLine(currentExecution), 0)
    }

    function forwardArrow(wholeStack, files, sourceMapsData) {
        const arrowForward = document.querySelector('.arrow-forward');
        arrowForward.addEventListener('click', (e) => {
            executionCounter++
            renderStep(wholeStack, files, sourceMapsData)
        })
    }

    function backwardArrow(wholeStack, files, sourceMapsData) {
        const arrowForward = document.querySelector('.arrow-backward');
        arrowForward.addEventListener('click', (e) => {
            executionCounter--
            renderStep(wholeStack, files, sourceMapsData)
        })
    }

    const debugData = JSON.parse(document.getElementById('debug.json').innerHTML);
    const filesData = JSON.parse(document.getElementById('files.json').innerHTML);
    const sourceMapsData = JSON.parse(document.getElementById('source-maps.json').innerHTML)
    forwardArrow(debugData, filesData, sourceMapsData)
    backwardArrow(debugData, filesData, sourceMapsData)
    renderStep(debugData, filesData, sourceMapsData).then(l => {
        console.log(l)
    })

</script>
</html>
